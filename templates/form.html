<!DOCTYPE html>
<html>
<head>
    <title>Student Mental Health Prediction</title>
</head>
<body>
    <div class="topnav">
        <div class="nav-left">
            <h3>STUDENT MENTAL HEALTH PREDICTION</h3>
        </div>
        <div class="nav-right">
            <a href="/templates/index.html">Home</a>
            <a href="/form">Prediction</a>
        </div>
    </div>
    <div class="form-container">
        <form method="post" action="/predict">
            <h2>Student Mental Health Form</h2>

            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Study Hours:</label>
            <input type="number" step="1" name="study_hours" required>

            <label>Sleep Hours:</label>
            <input type="number" step="1" name="sleep_hours" required>

            <label>Social Media Hours:</label>
            <input type="number" step="1" name="social_media_hours" required>

            <label>Family Support:</label>
            <select name="family_support" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label>Outdoor Activity:</label>
            <select name="outdoor_activity" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label>Activiy Hours:</label>
            <input type="number" step="1" name="activity_hours" required>
            
            <label>Counseling Aware:</label>
            <select name="counseling_aware" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
